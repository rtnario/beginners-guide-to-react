<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    // Using props to use parameters in message
    // const message = props => <div className="message">{props.msg}</div>
    // const element = (
    //   <div className="container">
    //     {message({msg: 'Hello World'})}
    //     {message({msg: 'Goodbye World'})}
    //   </div>
    // )
    // ReactDOM.render(element, document.getElementById('root'))

    // Use uppercase letter to call React.createElement
    const Message = props => <div className="message">{props.msg}</div>
    // const element = (
    //   <div className="container">
    //     {Message({msg: 'Hello World'})}
    //     {Message({msg: 'Goodbye World'})}
    //   </div>
    // )

    // 1. Self-closing
    // 2. HTML-like, allows for additional elements in-between
    // 3. Props-style
    // <Message children="Hello World" />
    // <Message children="Goodbye World" />

    const element = (
      <div className="container">
        <Message msg="Hello World" />
        <span>wow</span>
        <Message msg="Goodbye World" />

        <Message msg="Hello World"></Message>
        <span>wow</span>
        <Message msg="Goodbye World"></Message>
      </div>
    )
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
