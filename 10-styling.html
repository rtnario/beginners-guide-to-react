<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <style>
    .box {
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .box--large {
      width: 270px;
      height: 270px;
    }
    .box--medium {
      width: 180px;
      height: 180px;
    }
    .box--small {
      width: 90px;
      height: 90px;
    }
  </style>
  <script type="text/babel">
    // Normal stack-o-boxes with lots of duplication
    // const element = (
    //   <div>
    //     <div
    //       className="box box--small"
    //       style={{fontStyle: 'italic', backgroundColor: 'lightblue'}}
    //     >
    //       small lightblue box
    //     </div>
    //     <div
    //       className="box box--medium"
    //       style={{fontStyle: 'italic', backgroundColor: 'pink'}}
    //     >
    //       medium pink box
    //     </div>
    //     <div
    //       className="box box--large"
    //       style={{fontStyle: 'italic', backgroundColor: 'orange'}}
    //     >
    //       large orange box
    //     </div>
    //   </div>
    // )

    // destructuring props object in-place
    // ...rest is rest of props
    function Box({className = '', style, size, ...rest}) {
      const sizeClassName = size ? `box--${size}` : ''

      return (
        <div
          className={`box ${className} ${sizeClassName}`}
          style={{fontStyle: 'italic', ...style}}
          {...rest}
        />
      )

      // props-based approach
      // const props = {
      //   // className is the DOM property to access class
      //   // add .trim() if OC
      //   className: `box ${className} ${sizeClassName}`.trim(),
      //   style: {fontStyle: 'italic', ...style},
      //   ...rest
      // }

      // return (
      //   // spread operator to props just enumerates the props of Box into the div
      //   <div {...props} />
      // )
    }

    const element = (
      <div>
        <Box
          // Users no longer need to get the exact class name needed
          size="small"
          style={{backgroundColor: 'lightblue'}}
          egg="nog"
        >
          small lightblue box
        </Box>
        <Box
          size="medium"
          style={{backgroundColor: 'pink'}}
        >
          medium pink box
        </Box>
        <Box
          size="large"
          style={{backgroundColor: 'orange'}}
        >
          large orange box
        </Box>
      </div>
    )

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
